<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HotelSoft</title>
</head>

<style>
    :root {
    --primary: #7ec8e3;      /* Biru utama */
    --secondary: #f4fafb;    /* Latar belakang lembut */
    --accent: #8debe0;       /* Aksen hijau pastel */
    --text: #333;            /* Warna teks */
    --white: #fff;           /* Warna putih */
}

body{
    background-color: var(--primary);
    background-image: url(https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80)
}

header {
    background: var(--primary);
    padding: 1rem 0;
    box-shadow: 0 2px 8px rgba(0,0,0,0.04);
}

nav {
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 1100px;
    margin: auto;
    padding: 0 2rem;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 1.5rem;
}

nav a {
    text-decoration: none;
    color: var(--white);
    font-weight: 500;
    transition: color 0.2s;
}

nav a:hover {
    color: var(--accent);
}

.auth-container {
    max-width: 400px;
    margin: 4rem auto;
    background: var(--white);
    border-radius: 16px;
    box-shadow: 0 2px 16px rgba(126,200,227,0.13);
    padding: 2.5rem 2rem 2rem 2rem;
    text-align: center;
}

.auth-form {
    display: flex;
    flex-direction: column;
    gap: 1.1rem;
    margin-bottom: 1rem;
}

.auth-form label {
    text-align: left;
    font-weight: 500;
    color: var(--primary);
}

.auth-form input {
    padding: 0.7rem;
    border-radius: 8px;
    border: 1px solid #46f3ff;
    font-size: 1rem;
    background: var(--secondary);
}

.auth-form button {
    background: var(--accent);
    color: var(--text);
    border: none;
    border-radius: 8px;
    padding: 0.9rem;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    margin-top: 0.5rem;
    transition: background 0.2s;
}

.auth-form button:hover {
    background: var(--primary);
    color: var(--white);
}

.forgot-link {
    display: block;
    margin-top: 0.7rem;
    color: var(--primary);
    text-decoration: none;
    font-size: 0.98rem;
}

.forgot-link:hover {
    text-decoration: underline;
}

.auth-switch {
    margin-top: 1rem;
    font-size: 0.98rem;
}

.auth-switch a {
    color: var(--primary);
    text-decoration: none;
    font-weight: 500;
}

.auth-switch a:hover {
    text-decoration: underline;
}

.error-message {
    color: #e74c3c;
    font-size: 0.97rem;
    margin-top: 0.5rem;
    min-height: 20px;
}

footer {
    background: var(--primary);
    color: var(--white);
    text-align: center;
    padding: 1.5rem 0 1rem 0;
    margin-top: 2rem;
    font-size: 1rem;
    border-top-left-radius: 24px;
    border-top-right-radius: 24px;
}

footer .social-links {
    margin: 0.7rem 0;
}

footer .social-links a {
    color: var(--white);
    margin: 0 0.5rem;
    font-size: 1.2rem;
    transition: color 0.2s;
}

footer .social-links a:hover {
    color: var(--accent);
}


</style>

<header>
        <nav>
            <div class="logo">HotelSoft</div>
            <ul>
                <li><a href="home.html">Beranda</a></li>
                <li><a href="about.html">Tentang Kami</a></li>
                <li><a href="services.html">Layanan</a></li>
                <li><a href="booking.html">Pesanan</a></li>
                <li><a href="contact.html">Kontak</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Daftar</a></li>
            </ul>
        </nav>
    </header>

<body>
    <div class="auth-container">
        <h2>Login</h2>
        <form class="auth-form" id="loginForm">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" required>
            
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" required>
            
            <button type="submit">Login</button>
            <a href="#" class="forgot-link">Lupa Password?</a>
        </form>
        <div class="auth-switch">
            Belum punya akun? <a href="register.html">Daftar</a>
        </div>
        <div id="loginError" class="error-message"></div>
    </div>
    <script src="auth.js"></script>
</body>

<footer>
        <div>
            <span><i class="fa-solid fa-location-dot"></i> Jl. Keputih, Surabaya</span> |
            <span><i class="fa-solid fa-phone"></i> 0812-3456-7890</span> |
            <span><i class="fa-solid fa-envelope"></i> info@hotelsoft.com</span>
        </div>
        <div class="social-links">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </div>
        <div>Â© 2025 HotelSoft. All rights reserved.</div>
    </footer>
    
</html>
